{% extends "files/base.html" %}
{% block title %}"Password Reset Successful{% endblock title %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-lg text-gray-300 text-center">
    <h2 class="text-2xl font-semibold mb-4">Password Reset Complete</h2>
    <p class="mb-6">
        Your password has been successfully reset. You can now log in with your new password.
    </p>
    <a href="{% url 'login' %}"
       class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md">
        Go to Login
    </a>
</div>
{% endblock content %}
