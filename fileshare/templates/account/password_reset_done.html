{% extends "files/base.html" %}
{% block title %}Reset Link Sent{% endblock title %}

{% block content %}
<div class="max-w-3xl mx-auto mt-12 p-6 bg-gray-800 rounded-lg shadow-lg text-gray-200 text-center">
    <h2 class="text-2xl font-semibold mb-4">Check Your Email</h2>
    <p class="text-gray-400 mb-6">
        If an account exists with the email you entered, a password reset link has been sent. Please check your inbox.
    </p>

    <a href="{% url 'account_login' %}" 
       class="inline-block px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-md text-white font-medium">
        Return to Login
    </a>
</div>
{% endblock content %}
