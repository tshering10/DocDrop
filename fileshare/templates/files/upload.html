{% extends "files/base.html" %}
{% block title %}Upload File{% endblock title %}

{% block content %}
<h4 class="text-2xl font-semibold text-gray-300">Upload File</h4>
<div class="border border-gray-800 rounded-lg mt-5 p-6 bg-slate-900 shadow-lg">
    
    <form action="" method="post" enctype="multipart/form-data" 
          class="max-w-xl">
        {% csrf_token %}

        <div class="w-full md:w-1/2">
            <label for="id_title" class="block text-gray-300 mb-1">Title</label>
            {{ form.title }}
        </div>

        <div class="w-full md:w-1/2">
            <label for="id_file" class="block text-gray-300 mb-1">Choose File</label>
            {{ form.file }}
        </div>

        <div class="w-64">
            <label for="id_category" class="block text-gray-300 mb-1">Category</label>
            <select 
            name="category" id="id_category"
            class="px-3 py-2 mt-1 mb-6 border border-gray-800 rounded-lg bg-gray-800 text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            {% for value, label in form.fields.category.choices  %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
            </select>
        </div>

        <button type="submit" 
                class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-slate-900 hover:border cursor-pointer">
            Upload
        </button>
    </form>

    {% if form.errors %}
        <div class="mt-4 text-red-500">
            {{ form.errors }}
        </div>
    {% endif %}
</div>
{% endblock content %}
