<!DOCTYPE html>
<html lang="en">
  {% load static %}
  {% load widget_tweaks %}

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />
  </head>
  <body class="bg-black text-white">
    <!-- Navbar -->
    <nav class="bg-gray-900 shadow-lg sticky top-0 z-50">
      <div class="max-w-8xl mx-auto px-4">
        <div class="flex items-center justify-around h-15">
          <!-- Logo -->
          <div class="text-2xl font-bold">DocDrop</div>

          <!-- Desktop Menu -->
          <div class="hidden md:flex items-center space-x-8">
            <!-- Links -->
            <ul class="flex space-x-6 text-lg">
              <li><a href="#" class="hover:text-blue-400">Home</a></li>
              <li><a href="#" class="hover:text-blue-400">About</a></li>
            </ul>

            <!-- Buttons -->
            <div class="space-x-4">
              <a href="{% url "login" %}"
                class="px-4 py-2 border border-blue-500 rounded-lg hover:bg-blue-500 hover:text-white transition"
              >
                Login
            </a>
              <a href="{% url "signup" %}"
                class="px-4 py-2 bg-blue-500 rounded-lg hover:bg-blue-600 transition"
              >
                Sign Up
            </a>
            </div>
          </div>
          
          <!-- Mobile Hamburger Button -->
          <div class="md:hidden">
            <button id="menu-btn" class="text-gray-300 focus:outline-none">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-7 w-7"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="menu" class="hidden md:hidden px-4 pb-4 space-y-4">
        <ul class="space-y-2 text-lg">
          <li><a href="#" class="block hover:text-blue-400">Home</a></li>
          <li><a href="#" class="block hover:text-blue-400">About</a></li>
        </ul>
        <div class="space-x-4">
          <button
            class="px-4 py-2 border border-blue-500 rounded-lg hover:bg-blue-500 hover:text-white transition"
          >
            Login
          </button>
          <button
            class="px-4 py-2 bg-blue-500 rounded-lg hover:bg-blue-600 transition"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>

    <div class="relative max-w-5xl mx-auto flex">
      <!-- Left vertical line -->
      <div class="w-[50px] relative">
        <div
          class="absolute top-0 left-0 h-screen border-l border-gray-900"
        ></div>
      </div>

      <!-- Main content area -->
      <main class="flex-1 px-6 py-8">
        {% block content %}
        {% endblock content %}
      </main>

      <!-- Right vertical line -->
      <div class="w-[50px] relative">
        <div
          class="absolute top-0 right-0 h-screen border-r border-gray-900"
        ></div>
      </div>
    </div>

    <!-- Script for Mobile Menu -->
    <script>
      const btn = document.getElementById("menu-btn");
      const menu = document.getElementById("menu");

      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
