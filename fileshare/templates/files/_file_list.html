<div class="space-y-3">
    {% for file in files %}
    <div class="flex items-center justify-between p-3 bg-gray-800 rounded-lg shadow hover:bg-gray-900 transition">
        
        <!-- Left side: File info -->
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 flex items-center justify-center bg-gray-700 rounded">
                ðŸ“„
            </div>
            <div>
                <a href="{{ file.file.url }}" class="text-gray-400 hover:underline hover:text-gray-300">
                    {{ file.title }}
                </a>
                <p class="text-xs text-gray-500">Uploaded {{ file.uploaded_at|date:"Y-m-d" }}</p>
            </div>
        </div>

        <!-- Right side: Actions -->
        <div class=" space-x-2 relative inline-block text-left">
            <button type="button"
                class="dropdown-btn inline-flex items-center p-2 text-sm font-medium text-center
                text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-1 
                focus:outline-none dark:text-white focus:ring-gray-50 dark:bg-gray-800
                dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" 
                     fill="currentColor" viewBox="0 0 4 15">
                    <path d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"/>
                </svg>
            </button>

            <div class="dropdown-menu absolute right-0 mt-2 w-44 origin-top-right bg-white 
                        divide-y divide-gray-100 rounded-lg shadow-lg hidden 
                        dark:bg-gray-700 dark:divide-gray-600 z-20">
                <ul class="py-1 text-sm text-gray-700 dark:text-gray-200">
                    <li>
                        <a href="{{ file.file.url}}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-white">
                            Download
                        </a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li>
                        <form action="{% url "delete-file" file.id %}"
                              onsubmit="return confirm('Are you sure you want to delete this file?');">
                            {% csrf_token %}
                            <button class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-white">
                                Delete
                            </button>
                        </form>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
    {% empty %}
        <p class="text-gray-500">No files uploaded yet.</p>
    {% endfor %}
</div>
