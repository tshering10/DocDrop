{% extends "files/base.html" %}
{% block title %}Edit Profile{% endblock title %}
{% block content %}
<div class="max-w-3xl mx-auto mt-8 p-6 bg-gray-800 rounded-lg shadow-lg text-gray-300">
    <h2 class="text-2xl font-semibold mb-4">Edit Profile</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <div class="flex flex-col sm:flex-row gap-8">

            <div class="w-full sm:w-1/3">
                <div class="space-y-4">
                    {% if profile_form.instance.profilePicture %}
                        <img src="{{ profile_form.instance.profilePicture.url }}" 
                             alt="Profile Picture"
                             class="w-48 h-48 rounded-full border border-gray-600 object-cover">
                    {% endif %}
                    
                    <div>
                        <label for="id_profilePicture" class="block text-sm font-medium text-gray-300 mb-2">
                            Profile Picture
                        </label>
                        <input type="file" 
                               name="profilePicture" 
                               id="id_profilePicture" 
                               accept="image/*"
                               class="block w-full text-gray-300 bg-gray-700 border border-gray-600 rounded-md p-2">
                    </div>
                </div>
            </div>

            <!-- User Information -->
            <div class="w-full sm:w-2/3">
                <h3 class="text-xl font-semibold text-gray-200 mb-4 border-b border-gray-600 pb-2">User Information</h3>
                <div class="space-y-6">
                    <!-- Username -->
                    <div>
                        <label for="id_username" class="block text-sm font-medium text-gray-300 mb-2">
                            Username
                        </label>
                        <input type="text" 
                               name="username" 
                               id="id_username"
                               value="{{ user_form.username.value|default_if_none:'' }}"
                               class="w-full  px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-200 focus:border-blue-500 focus:outline-none">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="id_email" class="block text-sm font-medium text-gray-300 mb-2">
                            Email
                        </label>
                        <input type="email" 
                               name="email" 
                               id="id_email"
                               value="{{ user_form.email.value|default_if_none:'' }}"
                               class="w-full  px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-200 focus:border-blue-500 focus:outline-none">
                    </div>

                    
                </div>
            </div>
        </div>
        <!-- Buttons -->
        <div class="flex justify-start items-center gap-3 pt-4">
            <button type="submit"
                class="w-full sm:w-auto px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-md text-white font-medium">
                Save Changes
            </button>

            <a href="{% url 'profile-view' %}" 
                class="w-full sm:w-auto px-6 py-2 bg-gray-600 hover:bg-gray-700 rounded-md text-white font-medium">
                Cancel
             </a>
        </div>
    </form>
</div>
{% endblock content %}
