{% extends "files/base.html" %}
{% block title %}Edit Profile{% endblock title %}
{% block content %}
<div class="max-w-3xl mx-auto mt-8 p-6 bg-gray-800 rounded-lg shadow-lg text-gray-300">
    <h2 class="text-2xl font-semibold mb-4">Edit Profile</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block mb-1">Profile Picture</label>
            {{ form.profilePicture }}
        </div>

        <!-- If you add other editable fields, include them here -->
        
        <button type="submit" 
                class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg text-white font-semibold">
            Save Changes
        </button>
        <a href="{% url 'profile-view' %}" 
           class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg text-white font-semibold">
           Cancel
        </a>
    </form>
</div>
{% endblock content %}
