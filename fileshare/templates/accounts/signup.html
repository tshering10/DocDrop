{% extends "files/base.html" %}
{% block titile %}Signup{% endblock titile %}
{% block content %}
    <div class="">
        <h3 class="text-red-400 text-2xl">Signup</h3>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Register</button>
        </form>
        <a href="{% url "login" %}">Already have an account?</a>
    </div>
{% endblock content %}
