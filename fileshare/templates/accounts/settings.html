{% extends "files/base.html" %}
{% block title %}Account Settings{% endblock title %}
{% block content %}
<div class="max-w-3xl mx-auto mt-8 p-6 bg-gray-800 rounded-lg shadow-lg text-gray-300">
    <h2 class="text-2xl font-semibold mb-6">Account Settings</h2>

    <ol class="list-decimal space-y-2  ms-6">
        <li>
            <a href="{% url 'account_change_password' %}" 
            class="text-gray-300 hover:underline underline-offset-2 hover:decoration-blue-500 hover:text-blue-500 ">
                Change Password
            </a>
        </li>
        <li>
            <a href="{% url 'account_reset_password' %}" 
            class="text-gray-300 hover:underline underline-offset-2 hover:decoration-blue-500 hover:text-blue-500 ">
                Reset / Forgot Password
            </a>
        </li>
    </ol>
</div>
{% endblock content %}
